<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="calculator">
    <div id="tools">
        <label for="me" id="modes">DEG</label>
    </div>
<input type="text" id="display" readonly placeholder="Cyberwave Calculator">
<div class="container">
    <button onclick="clearDisplay('C')" class="operator-btn">C</button>
    <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
    <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
    <button onclick="changeMode()" id="modee">Mode</button>
 
</div>
    <div class="container">
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
 <button onclick="calculate()"  id="modee">Enter</button>

   </div>
   <div class="container">
   <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('.')" class="operator-btn">.</button>
  </div>
  <div class="container">
  <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
       </div>
       <div class="container">
        <button onclick="appendToDisplay('9')">0</button>
    <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
      <button onclick="cos()">cos</button>
      <button onclick="back()" id="modee">DEL</button>
    
    </div>


</div>







    <script src="script.js"></script>
</body>
</html>
